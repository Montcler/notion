<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>

    <style>
        /* COLORS */
        :root {
            --obsidian-black: #000000;
            --deep-gold: #B4933C;
            --carbon-gray: #1A1A1A;

            --champagne-beige: #E5D6B7;
            --white-ice: #F4F4F4;
        }

        body {
            color: var(--white-ice);
            font-family: Arial, sans-serif;
            font-variant-caps: all-petite-caps;
            margin: 0;
            padding: 20px;
        }

        .widget {
            padding: 20px;
            color: var(--white-ice);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 95%;
            margin: auto;
            border: 3px solid var(--deep-gold);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        .greet {
            font-size: 3em;
            color: var(--deep-gold);
            margin-bottom: 10px;
        }

        .date {
            font-family: monospace;
            font-size: 2em;
            color: var(--champagne-beige);
            margin-bottom: 10px;
        }

        .clock {
            font-family: monospace;
            font-size: 2em;
            color: var(--white-ice);
            display: flex;
            align-items: center;
        }

        .time {
            display: inline-block;
            min-width: 20px;
        }

        .colon {
            font-size: 1em;
            display: inline-block;
            margin: 0 3px;
        }

    </style>
</head>
<body>

    <div class="widget">
