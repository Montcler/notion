<div style="
  width: 100%;
  max-width: 1200px;
  margin: auto;
  padding: 30px 40px;
  background: radial-gradient(circle at 50% 20%, rgba(255,215,0,0.08), rgba(0,0,0,0.9));
  border: 1px solid rgba(255, 215, 0, 0.35);
  border-radius: 35px;
  box-shadow: 0px 0px 25px rgba(255, 215, 0, 0.25);
  backdrop-filter: blur(8px);
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  color: #e4c676;
">

  <h1 style="
    margin: 0;
    font-size: 42px;
    font-weight: 700;
    letter-spacing: 1px;
  ">
    <span id='greeting'></span>
  </h1>

  <p style="
    margin-top: 10px;
    font-size: 16px;
    opacity: 0.8;
  " id="date"></p>

  <div style="
    margin-top: 15px;
    font-size: 30px;
    font-weight: 600;
    letter-spacing: 6px;
  " id="time"></div>

</div>

<script>
function updateDateTime() {
  const now = new Date();

  const hours = now.getHours();
  let greeting = "";

  if (hours < 12) greeting = "Good Morning";
  else if (hours < 17) greeting = "Good Afternoon";
  else greeting = "Good Evening";

  document.getElementById('greeting').textContent = greeting;

  const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  document.getElementById('date').textContent = now.toLocaleDateString('en-US', dateOptions);

  let h = now.getHours();
  let m = now.getMinutes();
  let s = now.getSeconds();
  const ampm = h >= 12 ? "PM" : "AM";

  h = h % 12 || 12;
  h = String(h).padStart(2, '0');
  m = String(m).padStart(2, '0');
  s = String(s).padStart(2, '0');

  document.getElementById('time').innerHTML = `${h} : ${m} : ${s} <span style="font-size:14px; opacity:0.7;">${ampm}</span>`;
}

setInterval(updateDateTime, 1000);
updateDateTime();
</script>
