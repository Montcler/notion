<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>

    <style>
        /* COLORS */
        :root {
            --obsidian-black: #000000;
            --deep-gold: #B4933C;
            --carbon-gray: #1A1A1A;
            --champagne-beige: #E5D6B7;
            --white-ice: #F4F4F4;
        }

        body {
            color: var(--white-ice);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .widget {
            padding: 35px;
            width: 100%;
            max-width: 900px;
            border: 2px solid var(--deep-gold);
            border-radius: 18px;
            background: linear-gradient(145deg, #0a0a0a, #141414);
            box-shadow:
                0 0 20px rgba(180, 147, 60, 0.2),
                inset 0 0 10px rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .greet {
            font-size: 3.4em;
            font-weight: 600;
            color: var(--deep-gold);
            letter-spacing: 2px;
            margin-bottom: 12px;
        }

        .date {
            font-family: monospace;
            font-size: 1.5em;
            color: var(--champagne-beige);
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .clock {
            font-family: monospace;
            font-size: 2.8em;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .time {
            min-width: 55px;
            text-align: center;
        }

        .period {
            font-size: 0.5em;
            margin-left: 6px;
            opacity: 0.8;
            color: var(--champagne-beige);
        }
    </style>
</head>

<body>

    <div class="clock">

</div>
