<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>

    <style>
        /* PRIMARY COLORS */
        :root {
            --obsidian-black: #000000;
            --deep-gold: #B4933C;
            --carbon-gray: #1A1A1A;

            --champagne-beige: #E5D6B7;
            --white-ice: #F4F4F4;
        }

        body {
            background-color: var(--carbon-gray);
            color: var(--white-ice);
            font-family: Arial, sans-serif;
            font-variant-caps: all-petite-caps;
            margin: 0;
            padding: 20px;
        }

        .widget {
            padding: 20px;
            color: var(--white-ice);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 95%;
            margin: auto;
            border: 3px solid var(--deep-gold);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            background-color: var(--obsidian-black);
        }

        .greet {
            font-size: 3em;
            color: var(--deep-gold);
            margin-bottom: 10px;
        }

        .date {
            font-family: monospace;
            font-size: 2em;
            color: var(--champagne-beige);
            margin-bottom: 10px;
        }

        .clock {
            font-family: monospace;
            font-size: 2em;
            color: var(--white-ice);
            display: flex;
            align-items: center;
        }

        .time {
            display: inline-block;
            min-width: 20px;
        }

        .colon {
            font-size: 1em;
            display: inline-block;
            margin: 0 3px;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="widget">
        <div class="greet" id="greet"></div>
        <div class="date" id="date"></div>
        <div class="clock">
            <div class="time" id="hour"></div>
            <div class="colon">:</div>
            <div class="time" id="min"></div>
            <div class="colon">:</div>
            <div class="time" id="sec"></div>
        </div>
    </div>
</div>

<script>
    function displayGreetings(today){
        let hrs = today.getHours();
        let name = "";
        let greet = "";
        if (hrs < 12)
            greet = 'Good Morning '+name;
        else if (hrs >= 12 && hrs <= 17)
            greet = 'Good Afternoon '+name;
        else
            greet = 'Good Evening '+name;
        document.getElementById('greet').innerHTML = greet;
    }

    function displayDate(today) {
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
        let dayName = days[today.getDay()];
        let monthName = monthNames[today.getMonth()];
        let date = today.getDate();
        let year = today.getFullYear();
        document.getElementById('date').innerHTML = `${dayName}, ${monthName} ${date} ${year}`;
    }

    function displayClock(today) {
        let hour = padZeros(twelveHour(today.getHours()));
        let minutes = padZeros(today.getMinutes());
        let seconds = padZeros(today.getSeconds());
        let period = today.getHours() >= 12 ? "pm" : "am";

        document.getElementById('hour').innerHTML = hour;
        document.getElementById('min').innerHTML = minutes;
        document.getElementById('sec').innerHTML = seconds + " " + period;
    }

    function twelveHour(hour) {
        if (hour > 12) return hour - 12;
        if (hour === 0) return 12;
        return hour;
    }

    function padZeros(num) {
        return num < 10 ? '0' + num : num;
    }

    function displayWidget() {
        let today = new Date();
        displayGreetings(today);
        displayDate(today);
        displayClock(today);
        setTimeout(displayWidget, 500);
    }

    displayWidget();
</script>

</body>
</html>
