<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #B4933C;
		}

		.border {
			border: 4px solid #000000;

		}

		.navMenu a:hover {

			color: #E5D6B7;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
                <a id="habits" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-bars-progress"></i> Habits</a>
                <a id="routines" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-check-to-slot"></i> Routines</a>
                <a id="planning" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar"></i> Planning</a>
                <a id="wellness" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-spa"></i> Wellness</a>
                <a id="support" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-headset"></i> Support</a>

               


	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://home.com", '_blank').focus();
			else if (id == "habits")
				window.open("https://habits.com", '_blank').focus();
			else if (id == "routines")
				window.open("https://routines.com", '_blank').focus();
			else if (id == "planning")
				window.open("https://planning.com", '_blank').focus();
			else if (id == "wellness")
				window.open("https://wellness.com", '_blank').focus();
			else if (id == "support")
				window.open("https://support.com", '_blank').focus();




		}
	</script>


</body>

</html>
